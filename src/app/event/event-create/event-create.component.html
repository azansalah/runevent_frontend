<navbar></navbar>
<div class="form-login">
    <div class="login-title">
        <h1 class="title">CREATE EVENT</h1>
    </div>
    <div class="login">

            <div class="form-group">
                <label>ชื่องาน</label>
                <input  type="text" 
                        class="form-control witd-350" 
                        [(ngModel)]="name" 
                        name="name">
            </div>

            <div class="form-group">
                <label>สถานที่</label>
                <input  type="text" 
                        class="form-control" 
                        [(ngModel)]="location" 
                        name="location">
            </div>

            <button type="button" class="btn btn-primary add" (click)="addPackage()">เพิ่มแพ็คเก็จ</button><br>

            <div *ngFor="let package of packages let i = index" class="row package-box">
                <div class="row padding">

                    <div class="form-group">
                        <label class="label-pading">ชื่อแพ็คเก็จ</label>
                        <input  class="form-control" 
                                name="package-name" 
                                type="text" 
                                [(ngModel)]="package.name" >
                    </div>
                    
                    <div class="form-group">
                        <label class="label-pading">วันที่</label>
                            <input
                                class="form-control"
                                placeholder="กำหนดวันจัดงาน"
                                #datepickerYMD="bsDatepicker"
                                bsDatepicker
                                [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }"
                                [(ngModel)]="package.date" 
                                name="date">
                    </div> 
                    
                    <div class="form-group">
                        <label class="label-pading">เวลา</label>
                        <input  class="form-control"
                                name="package-time" 
                                type="time" 
                                [(ngModel)]="package.time">
                    </div>

                    <div class="form-group">
                        <label class="label-pading">ค่าสมัคร(บาท)</label>
                        <input class="form-control"
                                name="package-price" 
                                type="text" 
                                [(ngModel)]="package.price">
                    </div>

                    <div class="form-group">
                        <button class="form-control" type="button" class="btn btn-danger delete-btn" (click)="deletePackage(i)">ลบ</button>
                    </div>
                </div>

                <div class="row" style="padding-bottom: 30px;">

                    <div class="checkbox form-group">
                        <input  name="package-islimit" 
                                type="checkbox" 
                                style="margin-right: 20px;"
                                [(ngModel)]="package.isLimit">

                        <label>จำกัดผู้สมัคร</label>
                    </div>

                        <div *ngIf="package.isLimit" class="form-group" style="margin-bottom: 0px; padding-top: 14px;">
                            <label class="label-pading">จำนวนผู้สมัคร(คน)</label>
                            <input 
                                    type="text" 
                                    class="form-control" 
                                    name="package-limit-count" 
                                    [(ngModel)]="package.limitCount">
                        </div>

                </div><hr>
            </div>

            <button type="submit" class="btn btn-primary commit" (click)="createEvent()">ตกลง</button>

    </div>
</div>
