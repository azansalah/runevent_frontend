<navbar></navbar>
<div class="form-login">
    <div class="login-title">
        <h1 class="title">CREATE EVENT</h1>
    </div>
    <div class="login">

            <div class="form-group">
                <label>ชื่องาน</label>
                <input  type="text" 
                        class="form-control witd-350" 
                        [(ngModel)]="name" 
                        name="name">
            </div>

            <div class="form-group">
                <label>สถานที่</label>
                <input  type="text" 
                        class="form-control" 
                        [(ngModel)]="location" 
                        name="location">
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-12 col-lg-12 form-group" >
                    <label>เวลา</label>
                        <input
                            class="form-control"
                            placeholder="กำหนดวันจัดงาน"
                            #datepickerYMD="bsDatepicker"
                            bsDatepicker
                            [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
                            [(ngModel)]="date" 
                            name="date">
                </div>

                
            </div>

            <button type="button" class="btn btn-primary add" (click)="addPackage()">เพิ่มแพ็คเก็จ</button><br>

            <div *ngFor="let package of packages let i = index" class="row package-box">
                <div class="row">

                    <form class="form-inline">
                        <div class="form-group">
                          <label>ชื่อแพ็คเก็จ :</label>
                          <input type="text" class="form-control" name="package-name" [(ngModel)]="package.name">
                        </div>

                        <div class="form-group">
                          <label>เวลา :</label>
                          <input class="form-control" name="package-time" [(ngModel)]="package.time">
                        </div>

                        <div class="form-group">
                            <label>ค่าสมัคร :</label>
                            <input type="text" class="form-control" name="package-time" [(ngModel)]="package.price">
                        </div>

                        <button type="button" class="btn btn-primary add" (click)="deletePackage(i)">ลบ</button>

                      </form>

                        <label>ชื่อแพ็คเก็จ :</label>

                    </div>
                        
                    <div>

                        <button type="button" class="btn btn-primary add" (click)="deletePackage(i)">ลบ</button>
                    </div> -->
                </div>

                <div class="row">

                    <div>
                        <input name="package-islimit" type="checkbox" [(ngModel)]="package.isLimit">
                        <label>จำกัดผู้สมัคร</label>
                    </div>

                    <form class="form-inline">

                        <div  *ngIf="package.isLimit" class="form-group">
                            <label>จำนวนผู้สมัคร(คน) :</label>
                            <input type="text" class="form-control" name="package-limit-count" [(ngModel)]="package.limitCount">
                        </div>

                    </form>
                </div>
            </div>

            <button type="submit" class="btn btn-primary commit" (click)="createEvent()">ตกลง</button>

    </div>
</div>
